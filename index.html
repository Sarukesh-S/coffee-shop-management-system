
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Bliss - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header,
        footer {
            background-color: #6f4e37;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background: #eee;
            padding: 1em;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }

        .item h3 {
            margin: 0.5em 0;
        }

        .btn {
            margin-top: 10px;
            background: #6f4e37;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #563c2c;
        }

        form {
            max-width: 300px;
            margin: auto;
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Coffee Bliss</h1>
        <p>Welcome to the best coffee shop in town!</p>
    </header>

    <nav>
        <a href="#login">Login</a>
        <a href="#menu">Menu</a>
        <a href="#payment">Payment</a>
    </nav>

    <section id="login">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button class="btn" type="submit">Login</button>
        </form>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <div class="menu">
            <div class="item">
                <h3>Espresso</h3>
                <p>₹100</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="item">
                <h3>Latte</h3>
                <p>₹150</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="item">
                <h3>Chocolate Milkshake</h3>
                <p>₹120</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="item">
                <h3>Strawberry Milkshake</h3>
                <p>₹130</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="item">
                <h3>Veg Sandwich</h3>
                <p>₹80</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="item">
                <h3>French Fries</h3>
                <p>₹90</p>
                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="payment">
        <h2>Payment</h2>
        <form>
            <input type="text" placeholder="Card Number" required>
            <input type="text" placeholder="Name on Card" required>
            <input type="text" placeholder="Expiry Date (MM/YY)" required>
            <input type="text" placeholder="CVV" required>
            <button class="btn" type="submit">Pay Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Coffee Bliss. All rights reserved.</p>
    </footer>

</body>

</html>
